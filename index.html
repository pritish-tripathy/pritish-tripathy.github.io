<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">Marmeto</a>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-info">
                <a href="#"><img src="cart-icon.png" alt="Cart"></a>
            </div>
        </div>
    </header>

    <!-- Main Cart Section -->
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically injected here by JavaScript -->
            </tbody>
        </table>
        <div class="totals">
            <p>Subtotal: <span>₹ 0</span></p>
            <p>Total: <strong>₹ 0</strong></p>
        </div>
        <button class="checkout-btn">Check Out</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="footer-info">
                <p>High Quality | Warranty Protection | Free Shipping | 24/7 Support</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
